<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" 
    class="w-8/12 p-7 mt-10 mx-auto flex justify-center items-center text-sky-200 border-2 rounded-lg border-sky-200 shadow-[0_0_2px_#fff,inset_0_0_2px_#fff,0_0_5px_#08f,0_0_15px_#08f,0_0_30px_#08f]">
        <div class="text-center">
            <form method="post">
                <input name="url" type="text" placeholder="Add your link"
                    class="w-full p-4 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                <button type="submit" 
                    class="bg-blue-500 w-full text-white rounded-lg px-6 py-2 font-bold" hx-get=" /swap " hx-target="#box" hx-swap="outerHTML">Search</button>
            </form>         
        </div>
    </div>
</body>
</html>
